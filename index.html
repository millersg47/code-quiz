<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./Assets/css/reset.css"/>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li class="nav-item">
                    <a class="scores" href="#">View Scores</a>
                </li>
                <li class="nav-item">Timer: <span class="timer-value"> 60</span></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Code Quiz Challenge</h1>
        <div class ="container">
            <p class="prompt">Test your Javascript knowledge with this coding quiz. Answer each question within the amount of time provided and see your score at the end of the game.</p>
            <button class="start">Start Quiz!</button>
        </div>
        <div class="question-area">
            <ol class="answers" type="A"></ol>
            <div class="result"></div>
        </div>
    </main>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
